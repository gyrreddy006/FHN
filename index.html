<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Health Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nearby Hospitals</h1>
    <button id="findHospitalsBtn">Find Hospitals Nearby</button>
    <div id="map"></div>

    <!-- Hospital Popup -->
    <div id="hospitalPopup" class="popup">
        <div class="popup-content" id="popupContent">
            <span id="popupClose" class="close">&times;</span>
            <!-- Hospital information will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
