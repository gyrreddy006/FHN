<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Hospitals Nearby</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <h1>FHN</h1>
    </div>
    <div class="main">
        <h2>Find Hospitals Nearby</h2>
        <div id="map" class="map"></div>
        <button id="findHospitalsBtn" onclick="window.location.href='hospitals.html'">Find Hospitals</button>
    </div>
    
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Nearby Hospitals</h2>
        </div>
    </div>

    <div id="locationModal" class="modal hidden">
        <div class="modal-content">
            <h2>Location Access Required</h2>
            <p>This application needs access to your location to find nearby hospitals. Please allow location access in your browser.</p>
            <button id="allowLocationBtn">Allow Location</button>
            <button id="denyLocationBtn">Deny</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
